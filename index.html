<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search app</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <div class="logo" logo="logo" >Google</div>
        <form role="search">
            <div>
                <span class="material-icons search-icon">search</span>
                <input type="text" autocomplete="off" role="searchbox">
            </div>
            <div>
                <span class="material-icons clear-icon">clear</span>
                <span class="mic-icon"><img src="./img/mic.svg" alt="Microphone"></span>
            </div>
            <section class="recent-tab">
                <div class="recent">
                    <div>
                        <span class="material-icons recent-icon">schedule</span>
                        <span class="links"><a href="#">Dogs</a></span>
                    </div>
                    <span class="remove"><a href="#">Remove</a></span>
                </div>
                <div class="recent">
                    <div>
                        <span class="material-icons recent-icon">schedule</span>
                        <span class="links"><a href="#">Dogs</a></span>
                    </div>
                    <span class="remove"><a href="#">Remove</a></span>
                </div>
                <div class="recent">
                    <div>
                        <span class="material-icons recent-icon">schedule</span>
                        <span class="links"><a href="#">Dogs</a></span>
                    </div>
                    <span class="remove"><a href="#">Remove</a></span>
                </div>
            </section>
        </form>
        <section class="results-container">
            <span class="about-results"></span>
            <div class="results">
                <!-- Results will display here -->
            </div>
        </section>
        <div class="buttons">
            <button><a target="_blank" href="https://www.google.com/">Google Search</a></button>
            <button><a target="_blank" href="https://www.google.com/doodles">I'm Feeling Lucky</a></button>
        </div>
    </main>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
